<head>

    <title>Grid layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 100px 200px;
            grid-gap:20px;
            grid-auto-rows: 100px;
            grid-auto-columns: 50px;

        }

        .items{
            background-color: red;
            border: 3px solid green;
            border-radius: 3px;
            background-image: url("hero_image.jpg");

</head>
